<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Earlobe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="edit.css" />
  <link rel="icon" type="image/x-icon" href="earlobe_logo.ico">
  <script src="edit.js" type="module" defer></script>
  <script type="module" src="dbScript.js"></script>
  <script src="layout.js" type="module"></script>

</head>

<body>

  <div id="site-header"></div>

  <main class="edit-event-main">
    <img id="edit-img" src="" />
    <form class="edit-event-form">

      <div class="field">
        <label for="edit-email">Contact Email</label>
        <input id="edit-email" type="email" />
      </div>

      <div class="field">
        <label for="edit-name">Name of event / Series / xxx presents</label>
        <input id="edit-name" type="text" />
      </div>

      <div class="field">
        <label for="edit-artists">Artists / Performers</label>
        <textarea id="edit-artists" type="text"></textarea>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="edit-date">Date</label>
          <input id="edit-date" type="date" />
        </div>

        <div class="field">
          <label for="edit-start-time">Start Time</label>
          <input id="edit-start-time" type="time" />
        </div>

        <div class="field">
          <label for="edit-end-time">End Time</label>
          <input id="edit-end-time" type="time" />
        </div>

        <div class="field">
          <label for="edit-doors-time">Doors</label>
          <input id="edit-doors-time" type="time" />
        </div>
      </div>



      <div class="field">
        Venue
        <select name="venue" id="venue-select" required>
          <option value="" disabled selected>Choose</option>
        </select>
      </div>

      <div class="field">
        <p class="venue-note">

          Only fill out venue information below if venue is not listed. Otherwise, venues can be edited on the admin
          page.
        </p>
        <label class="field-row">
          Venue name
          <input type="text" id="venue-name" name="venue_name" required />
        </label>

        <label class="field-row">
          Venue address (or note if private)
          <input type="text" id="venue-address" name="venue_address" required />
        </label>

        <label class="field-row">
          Accessibility info (entrance, space, restrooms)
          <textarea id="venue-accessibility" name="venue_accessibility" rows="3"></textarea>
        </label>

      </div>

      <fieldset class="field-row">
        <legend>Who can attend?</legend>

        <label>
          <input type="radio" id="attendance-all" name="attendance" value="all_ages" />
          All ages
        </label>

        <label>
          <input type="radio" id="attendance-19" name="attendance" value="19_plus" />
          19+
        </label>

        <label>
          <input type="radio" id="attendance-other" name="attendance" value="other" />
          Other
        </label>

        <input type="text" id="attendance-other-text" name="attendance_other" placeholder="If other, please specify"
          disabled />
      </fieldset>


      <div class="field">
        <label for="edit-cost">Cost</label>
        <input id="edit-cost" type="text" />
      </div>
      </div>

      <div class="field">
        <label for="edit-links">Links</label>
        <textarea id="edit-links" type="url" rows=3></textarea>
      </div>

      <div class="field">
        <label for="edit-description">Description</label>
        <textarea id="edit-description" rows="5"></textarea>
      </div>

      <button id="approve-btn">CONFIRM DETAILS</button>
    </form>
  </main>




  <!-- FOOTER -->
  <footer class="site-footer">
    Earlobe
  </footer>

</body>

</html>
