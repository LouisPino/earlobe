<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Earlobe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="submit.css" />
    <link rel="icon" type="image/x-icon" href="earlobe_logo.ico">
    <script src="script.js" type="module" defer></script>
    <script type="module" src="dbScript.js"></script>
    <script src="layout.js" type="module"></script>

</head>

<body>

    <div id="site-header"></div>


    <!-- MAIN CONTENT -->
    <main class="submit-main">
        <form class="earlobe-form" id="earlobeForm">

            <h1>Earlobe Submission Form</h1>
            <p class="required-note">* indicates required fields</p>

            <!-- Email -->
            <label>
                Email *
                <small>
                    Main contact for Earlobe and/or audiences
                </small>
                <input type="email" name="email" />
            </label>

            <!-- Event / Series -->
            <label>
                Name of event / Series / xxx presents
                <input type="text" name="event_name" />
            </label>
            <label>
                Poster
                <input type="file" accept="image/*" id="imageInput" />
            </label>

            <!-- Performers -->
            <label>
                Performers / Artists Names
                <small>
                    Preferred format if applicable: Group 1 (perf 1 / perf 2) , Group 2 (perf 3 / perf 4)
                </small>
                <input type="text" name="performers" />
            </label>

            <!-- Date -->
            <label>
                Date *
                <input type="date" name="date" required />
            </label>

            <!-- Start Time -->
            <label>
                Start Time *
                <input type="time" name="start_time" required />
            </label>

            <!-- End Time -->
            <label>
                End Time
                <input type="time" name="end_time" />
            </label>

            <!-- Doors Time -->
            <label>
                Doors Time
                <input type="time" name="doors_time" />
            </label>

            <!-- Venue -->
            <label>
                Venue *
                <select name="venue" id="venue-select" required>
                    <option value="" disabled selected>Choose</option>
                </select>
            </label>

            <!-- Venue Details (Only if Other) -->
            <div id="venue-other-fields" style="display: none;">
                <label>
                    Venue name
                    <input type="text" id="venue-name" name="venue_name" />
                </label>

                <label>
                    Venue address (or note if private)
                    <input type="text" id="venue-address" name="venue_address" />
                </label>

                <label>
                    Accessibility info (entrance, space, restrooms)
                    <textarea id="venue-accessibility" name="venue_accessibility" rows="3"></textarea>
                </label>

            </div>


            <!-- Attendance -->
            <fieldset id="attendance-select">
                <legend>Who can attend?</legend>

                <label>
                    <input type="radio" name="attendance" value="all_ages" />
                    All ages
                </label>

                <label>
                    <input type="radio" name="attendance" value="19_plus" />
                    19+
                </label>

                <label>
                    <input type="radio" name="attendance" value="other" />
                    Other
                </label>

                <input type="text" style="display: none;" name="attendance_other" id="attendance-other-input"
                    placeholder="If other, please specify" />
            </fieldset>

            <!-- Cost -->

            <fieldset id="cost">
                <legend>Cost of entry</legend>
                <!-- <label>
                    <input type="radio" name="costType" value="FREE" />
                    Free
                </label>

                <label class="pwyc-option">
                    <input type="radio" name="costType" value="PWYC" class="pwyc-radio" />
                    <span class="pwyc-title">PWYC</span>
                    <span class="pwyc-sub">suggested amount (optional)</span>
                    <input type="number" id="pwycAmount" disabled />
                </label>

                <label>
                    <input type="radio" name="costType" value="other" />
                    $ <input type="number" id="otherAmount" disabled />
                </label> -->

                <label>
                    <input type="checkbox" name="notaflof" />
                    No one turned away for lack of funds?
                </label>
                <small> (eg. $20; PWYC-$20; General $20, Advance $15)</small>
                <label>
                    <input type="text" id="cost" name="cost" />
                </label>


            </fieldset>

            <!-- Links -->
            <label>
                Links (ticket link, event page, etc)
                <small>
                    Non-social media preferred, but still link it if it's the best option.
                </small>
                <small>
                    Preferred format:
                </small>
                <small>

                    Event - LinkToEventPage.com, Tickets - LinkToTicketPage.ca, LiveStream -
                    LinkToLiveStream.gov
                </small>
                <input type="input" name="links" />
            </label>

            <!-- Description -->
            <label>
                Event description, additional info, specific instruments. Anything you'd like the audience to know.
                <textarea name="description" rows="5"></textarea>
            </label>

            <button type="submit">Submit</button>

        </form>

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        Earlobe
    </footer>
    <div id="submit-modal" class="submit-modal hidden">
        <div class="submit-modal-card">
            <div class="spinner"></div>
            <p id="submit-modal-text">Submitting eventâ€¦</p>
        </div>
    </div>
    </div>
</body>

</html>
