<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Earlobe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/earlobe_logo.ico">
    <script src="layout.js" type="module"></script>

</head>

<body>

    <div id="site-header"></div>


    <main class="archive-main">
        <h1>Archive</h1>

        <p>
            An archive of Earlobe weekly newsletters, sending every Monday
        </p>

        <div class="newsletter">
            <input type="email" placeholder="Email address" aria-label="Email address" />
            <button>Sign me up!</button>
        </div>

        <div class="powered-by">
            Powered by <span>EmailOctopus</span>
        </div>

        <ul class="archive-list">
            <li><a href="#">December 8th, 2025</a></li>
            <li><a href="#">December 1st, 2025</a></li>
            <li><a href="#">November 24th, 2025</a></li>
            <li><a href="#">November 17th, 2025</a></li>
            <li><a href="#">November 10th, 2025</a></li>
        </ul>

    </main>
</body>

</html>
